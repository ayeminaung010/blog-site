<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="page ">
        <div class="row justify-content-center align-items-center bg-light vh-100 ">
            <div class="col-7 bg-white py-6   shadow-sm rounded-3 position-relative ">
                <a href="index.html" class="close-btn position-absolute " style=" right:20px;top:20px">
                    <i class="bi bi-x fs-3 text-black-50"></i>
                </a>
                <div class="row justify-content-center align-items-center">
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                        <div class="brand-name">
                            <h3 class="para">Welcome back.</h3>
                        </div>
                        <div class="btn-choice  mt-7 mb-5 ">
                            <button class=" btn border-1 border-dark btn-light py-2 px-3">
                                <i class=" bi bi-google  text-success fs-5"></i>
                                Sign up with Google
                            </button>
                            <button class=" btn border-1 border-dark btn-light py-2 px-3">
                                <i class=" bi bi-facebook  text-primary fs-5"></i>
                                Sign up with Facebook
                            </button>
                            <button class=" btn border-1 border-dark btn-light py-2 px-3">
                                <i class=" bi bi-apple  text-dark fs-5"></i>
                                Sign up with Apple
                            </button>
                            <button class=" btn border-1 border-dark btn-light py-2 px-3">
                                <i class=" bi bi-twitter  text-info fs-5"></i>
                                Sign up with Twitter
                            </button>
                            <button class=" btn border-1 border-dark btn-light py-2 px-3">
                                <i class=" bi bi-envelope  text-dark fs-5"></i>
                                Sign up with Email
                            </button>
                        </div>

                        <div class="already-sign-up">
                            <span class=" h6">No account?</span>
                            <a class=" text-decoration-none text-success fw-bold" href="register.html">Create one</a>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class=" footer-text mt-8 ">
                            <span class=" fw-light">
                                Click “Sign In” to agree to Medium’s <a href="" class=" text-black">Terms of Service</a> and acknowledge that Medium’s <a href="" class=" text-black">Privacy Policy</a> applies to you.
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./main.js"></script>
</body>

</html>
